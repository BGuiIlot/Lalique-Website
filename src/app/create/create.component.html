<div>


    <strong>{{errormsg}}</strong>
    <strong>{{sucessmsg}}</strong>

    <form [formGroup]="dataForm" (ngSubmit)="dataSubmit()" >
        <div>
            <input type="text" class="form-control" formControlName="date" placeholder="Enter Date">
        </div>

        <div>
            <input type="text" class="form-control" formControlName="time" placeholder="Enter Time">
        </div>

        <div>
            <input type="text" class="form-control" formControlName="device" placeholder="Enter Device">
        </div>

        <div>
            <input type="text" class="form-control" formControlName="temperature" placeholder="Enter Temperature">
        </div>

        <div>
            <input type="text" class="form-control" formControlName="type" placeholder="Enter Type">
        </div>

        <div>
            <button>Create</button>
        </div>

    </form>
</div>
